<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <meta charset="utf-8">
        <title>WCB Cafe - menu</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">

        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
    </head>
    <body>
     	<div th:replace="/menu/menu_top"></div>
        <div class="news-contents wrapper">
			<div th:replace="/menu/menu_left"></div>
            <article>
                &nbsp;&nbsp;&nbsp;&nbsp;小カテゴリー
                <select class="width20" name="categori">
                        <option value="">選択してください</option>
                        <option value="korea">スープ</option>
                        <option value="japan">肉</option>
                        <option value="china">海鮮</option>
                        <option value="etc">etc</option>
                </select>
                &nbsp;&nbsp;
                キーワード
                <input type="text" name="keyword" size="25" value="" placeholder="キーワード">
                <a href="#" class="btn-gradient orange mini">検索</a>
                <span class="right">
                <a href="/recipe/create" class="btn-gradient blue mini">作成</a>
                </span>
                <div class="wrapper grid">
                	<div class="item" th:each="recipe : ${recipeList}">
                	<a th:href="@{/recipe/detail(id=${recipe.id})}">	
                		<img class="item_img" th:src="${recipe.imageUrl}" alt="">
                		<span class="item_title" th:text="${recipe.title}"></span>
                	</a>
                	</div>
                </div>

            </article>
        </div>
		<div th:replace="/menu/menu_footer"></div>
    </body>
</html>
