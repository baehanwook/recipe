<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<title>Alpha by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css_mobile/main.css" />
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">
			<!-- Header -->
			<header th:replace="mobile/menu/header"></header>

			<!-- Main -->
				<section id="main" class="container">

					<section class="box special" th:each="recipe : ${recipeList}">
						<header class="major">
							<h2><span th:text="${recipe.title}"></span></h2>
						</header>
						<a th:href="@{/recipe/detail(id=${recipe.id})}">
							<span class="image featured"><img th:src="${recipe.imageUrl}" alt="" /></span>
						</a>
					</section>
				</section>
		</div>
		<!-- Scripts -->
			<script src="/js/jquery-3.5.1.min.js"></script>
			<script src="/js/jquery.dropotron.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
