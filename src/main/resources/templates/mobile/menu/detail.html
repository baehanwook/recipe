<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<title>Generic - Alpha by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css_mobile/main.css" />
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="/js/detail.js"></script>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header th:replace="mobile/menu/header"></header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2 th:text="${recipe.title}">Generic</h2>
						<p>カテゴリー：<span th:text="${recipe.categoryName}"></span>の<span th:text="${recipe.smallCategoryName}"></span></p>
					</header>
					<div class="box">
						<span class="image featured"><img th:src="${recipe.imageUrl}" alt="" /></span>
						<p><textarea readonly th:text="${recipe.content}"></textarea></p>
						<ul class="actions">
							<li><a id="mod_btn" href="#" class="button" th:href="@{/recipe/update(id=${recipe.id})}">修正</a></li>
							<li><a id="delete_btn" class="button" th:href="@{/recipe/delete(id=${recipe.id})}">削除</a></li>
						</ul>
					</div>
				</section>
		</div>

		<!-- Scripts -->
			<script src="/js/jquery.dropotron.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
