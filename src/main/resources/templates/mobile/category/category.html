<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head>
		<title>Generic - Alpha by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css_mobile/main.css" />
		<script src="/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="/js/category.js"></script>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header th:replace="mobile/menu/header"></header>

			<!-- Main -->
			<section class="box">
				<h3>カテゴリー</h3>

				<div class="table-wrapper">
					<table>
						<thead>
						<tr>
							<th>英語名</th>
							<th>日本語名</th>
							<th>説明</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="category : ${categoryList}">
							<td> <a th:href="@{/recipe/category/detail(id=${category.id})}" th:text="${category.name}"></a></td>
							<td th:text="${category.nameJp}"></td>
							<td th:text="${category.comment}"></td>
							<td><a></a></td>
						</tr>
						</tbody>
						<tfoot>
						<tr>
							<td colspan="2"></td>
							<td align="right"><a href="#" class="button">作成</a></td>
						</tr>
						</tfoot>
					</table>
				</div>
				</section>
		</div>

		<!-- Scripts -->
			<script src="/js/jquery.dropotron.min.js"></script>
			<script src="/js/jquery.scrollex.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
