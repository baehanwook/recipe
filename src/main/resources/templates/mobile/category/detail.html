<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <title>Generic - Alpha by HTML5 UP</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/css_mobile/main.css"/>
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/js/categoryUpdate.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <header th:replace="mobile/menu/header"></header>

            <!-- Main -->
            <section id="main" class="container medium">
                <header>
                    <h2>カテゴリー修正</h2>
                </header>
                <div class="box">
                    <form action="/recipe/category/update" method="post" >
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-8">
                                <input type="text" name="name" id="name" value="" placeholder="英語名" th:value="${category.name}"/>
                            </div>
                            <div class="col-8">
                                <input type="text" name="nameJp" id="nameJp" value="" placeholder="日本語名" th:value="${category.nameJp}"/>
                            </div>
                            <div class="col-12">
                                <textarea name="comment" id="comment" placeholder="内容を入力してください。" rows="6" th:text="${category.comment}"></textarea>
                            </div>
                            <div class="col-12">
                                <p align="right">
                                    <input id="update_btn" type="submit" value="修正"/>
                                </p>
                            </div>
<!--                            <div class="col-12">-->
<!--                                <ul class="actions">-->
<!--                                    <li>-->
<!--                                        <input id="update_btn" type="submit" value="修正"/>-->
<!--                                    </li>-->
<!--                                </ul>-->
<!--                            </div>-->
                        </div>
                        <input type="hidden" name=id th:value="${category.id}">
                    </form>
                </div>
            </section>
        </div>

        <!-- Scripts -->
        <script src="/js/jquery.dropotron.min.js"></script>
        <script src="/js/jquery.scrollex.min.js"></script>
        <script src="/js/browser.min.js"></script>
        <script src="/js/breakpoints.min.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
